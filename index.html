<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>2048 Game implementation by Ivan Kuznetsov</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/game.css">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="./js/game.js" type="text/javascript"></script>
		<script src="./js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="wrapper-element">
			<div class="overlay-element" style="display: none;"></div>
			<div class="fade-element start-game hidden">
				<span class="close">✕</span>
				<p>Enter your name:</p>
				<p><input type="text" placeholder="Your name"></input></p>
				<p><button class="new default">start game</button></p>
			</div>
			
			<div class="fade-element save-game hidden">
				<span class="close">✕</span>
				<p>Enter saving name:</p>
				<p><input type="text" placeholder="Saving name"></input></p>
				<p><button class="save default">save game</button></p>
			</div>
			
			<div class="fade-element load-game hidden">
				<span class="close">✕</span>
				<p>Select game name:</p>
				<p>
					<select class="game">
					</select>
				</p>
				<p>Select saving name:</p>
				<p>
					<select class="saving">
					</select>
				</p>
				
				<p><button class="load default">load game</button></p>
			</div>
			
			<div class="menu-element">
				<button class="new default">new game</button>
				<button class="save">save game</button>
				<button class="load">load game</button>
			</div>
			<div class="score-element">
				<span class="name">Noname</span>, your score is: <span class="score">0</span>
			</div>
			<div class="game-element">
				<span class="tile-element" data-x="0" data-y="0" data-val="11"></span>
				
				<span class="tile-element" data-x="1" data-y="0" data-val="1"></span>
				<span class="tile-element" data-x="0" data-y="1" data-val="1"></span>
				
				<span class="tile-element" data-x="2" data-y="0" data-val="2"></span>
				<span class="tile-element" data-x="1" data-y="1" data-val="2"></span>
				<span class="tile-element" data-x="0" data-y="2" data-val="2"></span>
				
				<span class="tile-element" data-x="3" data-y="0" data-val="3"></span>
				<span class="tile-element" data-x="2" data-y="1" data-val="3"></span>
				<span class="tile-element" data-x="1" data-y="2" data-val="3"></span>
				<span class="tile-element" data-x="0" data-y="3" data-val="3"></span>
				
			</div>
			<div class="scores-list-element">
				High scores:
				<ul>
				</ul>
			</div>
		</div>
	
</body></html>
